apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-srh-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: <portfolio-srh.local  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-srh-service
            port:
              number: 80
