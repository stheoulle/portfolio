name: Build and push
on:
  push:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout le code source
    - name: Checkout Code
      uses: actions/checkout@v3

    # Configurer Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Installer les dépendances et créer le build
    - name: Install and Build
      run: |
        npm install
        npm run build

    # Builder l'image Docker
    - name: Build Docker Image
      run: |
        docker build -t sarahth/portfolio-srh:latest .

    # Se connecter à DockerHub
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Pousser l'image vers DockerHub
    - name: Push Docker Image
      run: |
        docker push sarahth/portfolio-srh:latest

    - name: Configure kubectl
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
      run: |
        mkdir -p ~/.kube
        echo $KUBE_CONFIG | base64 --decode > ~/.kube/config
        cat ~/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployement/deployement.yaml